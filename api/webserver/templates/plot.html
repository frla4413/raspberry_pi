{% extends "base.html" %}
{% block title %}
{{ title }}
{% endblock %}

{% block body %}
  <h1>{{header}}</h1>
  <div id="chart" class="chart"></div>
  <div>{{description}}</div>
  </body>
{% endblock %}

{% block extras %}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script type="text/javascript">
      var graphs = {{graphJSON | safe}};
          Plotly.plot('chart',graphs,{});
</script>
{% endblock %}
